<!DOCTYPE html>
<html>
    <head>
        <title>CARTway login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="login">
            <div class="login_logo">
                <img src="Images/cartway.jpeg" alt="cartwaylogo">
            </div>
            <div class="login_container">
                <h1>Sign-in</h1>
                <form>
                    <h5>E-mail:</h5>
                    <input type="text" name="user-mail" class="input">
                    <h5>Password</h5>
                    <input type="password" name="password" class="input">
                    <button class="login_signInButton">Sign In</button>
                </form>
                <p>
                    By continuing, you agree to CARTway's <a href="#" class="int">Conditions of Use</a> and <a href="#" class="int">PrivacyNotice.</a>
                </p>
                <button class="login_registerButton">Create your CARTway account</button>
            </div>
        </div>
    </body>
</html>
